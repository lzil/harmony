<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="home.js"></script>
</head>

<body class="body-home">
<div class="container">
  <!--Large Poster-->
  <div class="row">
    <!--Empty row-->
    <div class="col-md-3"></div>
    <!--Center row-->
    <center class="col-md-6 heading-home">
      <!--Heading-->
        <h1 class="title">HARMONY</h1>
        <h2 class="subtitle">Collaborate on sheet music worldwide.</h2>
    </center>
  </div>
  <!--Login Sign Up Widget-->
  <div class="row">
    <!--Button-->
    <div class="col-md-12">
      <!--Empty row-->
      <div class="col-md-3"></div>
      <!--Center row-->
      <div class="col-md-6 center-home">
        <!--Login Button-->
        <div class="col-md-6">
          <button type="submit" class="btn btn-default btn-block btn-lg login-tab" name="commit">LOGIN</button>
        </div>
        <!--Signup Button-->
        <div class="col-md-6">
          <button type="submit" class="btn btn-default btn-block btn-lg signup-tab" name="commit">SIGN UP</button>
        </div>
      </div>
    <!--Form-->
    <div class="col-md-12">
      <!--Empty row-->
      <div class="col-md-4">
      </div>
      <!--Center row-->
      <div class="col-md-4">
        <!--Login Form-->
        <div class="col-md-12 login-box">
          <div class="alert alert-warning login-fail"></div>
          <form role="form" accept-charset="UTF-8" action="/login" method="post">
            <!--Username-->
            <div class="form-group">
              <label class="sr-only" for="session_username">Username:</label>
              <input type="text" class="form-control input" id="session_username" name="session[username]" placeholder="Enter Username">
            </div>
            <!--Password-->
            <div class="form-group">
              <label class="sr-only" for="session_password" >Password:</label>
              <input type="password" class="form-control input" id="session_password" placeholder="Enter Password">
            </div>
            <!--Login Button-->
            <button type="submit" class="btn btn-primary btn-block" name="commit">LOGIN
            </button>
          </form>
          <!--Alternate Signup Button-->
          <button type="submit" class="btn btn-primary btn-block signup-tab" name="commit">Don't have an account?</button>
        </div>
        <!--Signup Form-->
        <div class="col-md-12 signup-box">
          <!--Sign Up Form-->
          <form role="form" action="/users" class="new_user" id="new_user" method="post">
          <div class="alert alert-warning signup-fail"></div>
            <!--Username-->
            <div class="form-group">
              <label class="sr-only" for="user_name">Username:</label>
              <input type="text" class="form-control input" id="user_username" placeholder="Enter Username" name="user[username]">
            </div>
            <!--Email-->
            <div class="form-group">
              <label class="sr-only" for="user_rmail">Email:</label>
              <input type="text" class="form-control input" id="user_email" placeholder="Enter Email" name="user[email]">
            </div>
            <!--Password-->
            <div class="form-group">
              <label class="sr-only" for="user_password">Password:</label>
              <input type="password" class="form-control input" id="user_password" placeholder="Enter Password" name="user[password">
            </div>
            <!--Password Authentication-->
            <div class="form-group">
              <label class="sr-only" for="password" >Password Authentication:</label>
              <input type="password" class="form-control input" id="user_password_confirmation" placeholder="Re-Enter Password" name="user[password_confirmation">
            </div>
            <!--Sign Up Button-->
            <button type="submit" class="btn btn-primary btn-block" name="commit">SIGN UP
            </button>
          </form>
          <!--Alternate Signup Button-->
          <button type="submit" class="btn btn-primary btn-block login-tab" name="commit">Already have an account?</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
