<!DOCTYPE html>
<html lang="en">
<head>
  <title>Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="abcjs_editor_1.12-min.js" type="text/javascript"></script>
</head>

<body class="body-main">
<div class="container-fluid">
  <!--Editor-->
  <div class="col-md-8 editor">
    <div id="sheet-music"></div>
    <div id="warnings"></div>
    <textarea id="editor-input" rows="4" cols="50"></textarea>
    <script type="text/javascript">
      window.onload = function() {
        abc_editor = new ABCJS.Editor("editor-input", { canvas_id: "sheet-music", warnings_id:"warnings", generate_midi:"true"});
      }
    </script>
  </div>
  <!--Chatbox-->
  <div class="col-md-4 chatbox">
    <!--Chatlog-->
    <div class="chatlog">

    </div>
    <!--SMS-->
    <div class="SMS">

    </div>
  </div>
</div>
