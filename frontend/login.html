<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <style>
    body{background:url("background.jpg") fixed no-repeat center;background-size:cover;}
  </style>
</head>
<body>

<div class="container">
    <div class="col-md-4 col-sm-4"></div>
    <center class="col-md-4 col-sm-4" style="padding-top:10%;opacity:0.8;">
      <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#login">Login</a>
            </h1>
          </div>
          <div  id="login" class="panel-collapse collapse in">
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label class="sr-only" for="email">Email:</label>
                  <input type="text" class="form-control input-lg" id="login_email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="passowrd" >Passowrd:</label>
                  <input type="password" class="form-control input-lg" id="login_pwd" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-info btn-block btn-lg">Login</button>
              </form>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#signup">Sign Up</a>
            </h1>
          </div>
          <div  id="signup" class="panel-collapse collapse">
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label class="sr-only" for="text">First Name:</label>
                  <input type="text" class="form-control input-lg" id="signup_fname" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="text">Last Name:</label>
                  <input type="text" class="form-control input-lg" id="signup_lname" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="email">Email:</label>
                  <input type="text" class="form-control input-lg" id="signup_email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="passowrd" >Passowrd:</label>
                  <input type="password" class="form-control input-lg" id="signup_pwd" placeholder="Enter Password">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="passowrd" >Passowrd Authentication:</label>
                  <input type="password" class="form-control input-lg" id="signup2_pwd" placeholder="Re-Enter Password">
                </div>
                <button type="submit" class="btn btn-info btn-block btn-lg">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </center>
</div>
</body>
</html>
